<h3>Buscar por region  <small> {{ regionActiva | titlecase}}</small></h3>
<hr>

<h5>Seleccione la region</h5>
<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones"
                class="btn btn-outline-primary mr-3"
                (click)="activarRegion(region)">
            {{ region }}
        </button>
    </div>
</div>


<div 
    class="row"
    *ngIf="paises.length>0">
    <app-tabla-pais [paises]="paises"></app-tabla-pais>
</div>
