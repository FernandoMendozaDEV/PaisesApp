
<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencias( $event )"
            placeholder="Buscar pais...">
        </app-pais-input>
    </div>
</div>

<ul class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action">
        {{ pais.name }}
    </li>
</ul>

<hr>

<div
    *ngIf="hayError"
    class="alert alert-danger">
    No se encontr√≥ nada con el termino {{ noExiste }}
</div>

<div 
    class="row"
    *ngIf="paises.length>0">
    <app-tabla-pais [paises]="paises"></app-tabla-pais>
</div>
